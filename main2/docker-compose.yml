version: '3.9'
services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: 'flask run --host=0.0.0.0 --port=5000'
    ports:
      - "8001:5000"
    volumes:
      - .:/app
    environment:
      FLASK_APP: main.py
      FLASK_ENV: development
    depends_on:
      - db

  queue:
    build: 
      context: .
      dockerfile: Dockerfile
    command: 'python consumer.py'
    depends_on:
      - db
      
  db:
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: main
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - "33067:3306"
